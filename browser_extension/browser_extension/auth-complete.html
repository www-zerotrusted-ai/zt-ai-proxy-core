<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Authentication Complete</title>
  <style>body{font:14px system-ui;margin:16px;color:#222}</style>
</head>
<body>
  <h3>Authentication Complete</h3>
  <div id="msg">Processing...</div>
  <script>
    (async () => {
      try {
        const hash = window.location.hash.startsWith('#') ? window.location.hash.substring(1) : '';
        const params = new URLSearchParams(hash);
        const code = params.get('code');
        if(!code){ document.getElementById('msg').textContent = 'Missing code fragment.'; return; }
        const data = { code };
        await chrome.runtime.sendMessage({ action: 'ztAuthCode', code });
        document.getElementById('msg').textContent = 'Code captured. You can close this tab.';
      } catch(e){
        console.error(e);
        document.getElementById('msg').textContent = 'Error: ' + e;
      }
    })();
  </script>
</body>
</html>
